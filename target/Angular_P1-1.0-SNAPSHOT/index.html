<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"
        type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"
        type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src='app.js'>
        </script>  
    </head>
    <body ng-app="MyModule">
        <body ng-app="MyModule">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div >
                    <ul class="nav navbar-nav">
                        <li><a href="#/">All Persons</a></li>
                        <li><a href="#/NewPerson">New Person</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <div ng-controller="MainController as ctrl" >
    <div ng-view>
    </div>
    </div>
    <script type="text/ng-template" id="main.html">
        <h2>Person List</h2>
          
            <table>
            <thead>
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in persons">
       
            <td>{{person.name}}</td> 
            <td><a href="#/{{persons.indexOf(person)}}" 
                ng-click="ctrl.indexNumber = persons.indexOf(person)">{{person.id}}</a></td>  
           
        </tr>    
    </tbody>
</table>

    </script>
    <script type="text/ng-template" id="details.html">
        
            
        <h2>{{persons[ctrl.indexNumber].name}} Details</h2>
        <p>Name: {{persons[ctrl.indexNumber].name}}</p>
        <p>Age: {{persons[ctrl.indexNumber].age}}</p>
        <a href="#/">Go back</a>
       
    </script>
    
    <script type="text/ng-template" id="addPerson.html">
        
      <form ng-submit="addPerson()">
        
        Name:
        <input type="text" ng-model="person.name">
        Age:
        <input type="text" ng-model="person.age">
        <input type="submit" id="submit" value="Submit" />
        <p>{{persons}}</p>
        <p>{{person}}</p>
        </form>
        <a href="#/">Go back</a>
        
        <p>{{ctrl.person.name}}</p>
        <p>{{ctrl.person.id}}</p>
    </script>
</body>
</html>
